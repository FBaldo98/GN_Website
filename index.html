<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Roba basic SEO-->
    <link rel="canonical" href="https://www.goodbyeneverland.it" />
    <meta
      name="description"
      content="Sito ufficiale della band Pop Punk Goodbye Neverland!"
    />
    <title>Goodbye Neverland!</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="./css/main.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lustria&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div>
        <img
          class="logo"
          src="images/gn_logo_red.png"
          alt="Logo Goodbye Neverland!"
        />
      </div>
      <div class="column"></div>
      <div style="display: flex; justify-content: end; gap: 1rem">
        <a class="menu-item" onclick="toggleInfo();"> INFO </a>
        <a class="menu-item" onclick="toggleContatti();"> CONTATTI </a>
      </div>
    </div>

    <div class="modal">
      <div class="contatti modalContent">
        <span class="close" onclick="closeModal();">&times</span>
        <h1>Contatti</h1>
      </div>
      <div class="info modalContent">
        <span class="close" onclick="closeModal();">&times</span>
        <h1>Bio</h1>
  
        <h3>Scheda tecnica download</h3>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h2 class="upcoming-text">Ascolta Ora</h2>

      <div>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/RvBP2GxRdPY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <!-- LINKS -->
      <div class="link-container">
        <a
          href="https://www.instagram.com/goodbyeneverlandofficial/"
          target="_blank"
          ><img class="link-item" src="images/insta.svg" alt="Instagram"
        /></a>
        <a
          href="https://open.spotify.com/artist/6tCNzEAQzf5O1VHKbAIuo2"
          target="_blank"
          ><img class="link-item" src="images/spotify.svg" alt="Spotify"
        /></a>
        <a href="https://www.youtube.com/GoodbyeNeverland" target="_blank"
          ><img class="link-item" src="images/youtube.svg" alt="Youtube"
        /></a>
        <a href="https://www.facebook.com/GoodByeNeverland/" target="_blank"
          ><img class="link-item" src="images/fbb.svg" alt="Facebook"
        /></a>
      </div>
    </div>

    <script src="main.js" type="text/javascript" />
  </body>
</html>
